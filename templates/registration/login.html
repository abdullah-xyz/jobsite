{% extends 'base.html' %}

{% block content %}
<div class="container flex justify-center items-center">
  <form method="post" class="w-1/4">
    {% csrf_token %}
    
    {% if form.non_field_errors %}
    <p class="text-sm text-[#dd2222]">Wrong username or password</p>
    {% endif %}
    <label for="username">Email: </label>
    <input type="email" name="username" maxlength="254" class="input" required>
    <label for="password">Password: </label>
    <input type="password" name="password" class="input" required>
    <input type="submit" value="Login" class="btn bg-primary-bg text-primary-fg hover:text-primary-hover w-full">
  </form>
</div>
{% endblock content %}
